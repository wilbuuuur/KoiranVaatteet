<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Tuotteet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Tuotteet</h1>

    <table>
		<tr>
		    <th>ID</th>
		    <th>NIMI</th>
		    <th>TYYPPI</th>
		    <th>HINTA</th>
		    <th>VALMISTAJA</th>
		    
		</tr>  
    	<tr th:each = "vaate : ${vaatteet}">
    		<td th:text="${vaate.id}"></td>
    		<td th:text="${vaate.name}"></td>
    		<td th:text="${vaate.type}"></td>
    		<td th:text="${vaate.price}"></td>
    		<td th:text="${vaate.valmistaja.name}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/muokkaa/{id}(id=${vaate.id})}">Muokkaa</a></td>  
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/poista/{id}(id=${vaate.id})}">Poista</a></td>
 			 		
    	</tr>
     </table>
	 <a href="/lisaa">Lisää vaate</a>
	 <br>
	 <a href="/valmistajat">Lisää valmistaja</a>
	 <br>
	 <a href="/">Paluu pääsivulle</a>
</body>
</html>
